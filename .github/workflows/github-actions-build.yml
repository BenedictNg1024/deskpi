name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install Cross Compile Tools
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Cross Compile Driver
        run: |
          cd ${{ github.workspace }}/drivers/c/
          CC=/usr/bin/aarch64-linux-gnu-gcc make
      - name: Package Compiled Binary
        run: |
          cd ${{ github.workspace }}/drivers/c/
          mkdir ${{ github.workspace }}/bin
          cp ./pwmControlFan ${{ github.workspace }}/bin/
          cp ./safecutoffpower ${{ github.workspace }}/bin/
      - name: Archive Compiled Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: driver-bin
          path: |
            bin
      - run: echo "🍏 This job's status is ${{ job.status }}."

